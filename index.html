    <style>
      :root {
        --primary: #A2D2FF;
        --secondary: #FFAFCC;
        --accent: #B8E0D2;
        --background: #FFFDF7;
        --highlight: #FFD166;
        --text-dark: #374151;
        --text-light: #6b7280;
      }
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background);
        color: var(--text-dark);
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes pulse {
          0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 175, 204, 0.7); }
          50% { transform: scale(1.03); box-shadow: 0 0 0 10px rgba(255, 175, 204, 0); }
      }
      .animate-pulse-slow {
          animation: pulse 2.5s infinite ease-in-out;
      }
    </style>
